<html>
	<body>
		<label for="year">Which year are you in?</label>

		<select name="year" id="year" onchange="handleChange()">
		<option value="" disabled selected hidden>Choose your year</option>
		  <option value="1">1st</option>
		  <option value="2">2nd</option>
		  <option value="3">3rd</option>
		  <option value="4">4th</option>
		</select>
		<br><br>
		<label for="semester">Which semester are you in?</label>

		<select name="semester" id="semester" onchange="handleChange()">
		<option value="" disabled selected hidden>Choose your semester</option>
		  <option value="1">1st</option>
		  <option value="2">2nd</option>
		</select>

		<div id="subjects" style="display: none;">
			<h1>Subjects: </h1>
			<ol id="list_of_subjects">
				<li>Subject A</li>
				<li>Subject B</li>
				<li>Subject C</li>
			</ol>
		</div>
	</body>
	<script type="text/javascript">
		const subject_list={
			"1-1": ["Physics","Chemistry","Maths"],
			"1-2": ["Electronics","Electrical"],
			"2-1": ["Subject E","Subject F"],
			"2-2": ["Subject G","Subject H"],
			"3-1": ["Subject I","Subject J"],
			"3-2": ["Subject K","Subject L"],
			"4-1": ["Subject M","Subject N"],
			"4-2": ["Subject O","Subject P"]
		}
		function handleChange(){
			if(document.getElementById("year").value && document.getElementById("semester").value){
				document.getElementById('subjects').style.display="block";
				var key=""+document.getElementById("year").value+"-"+document.getElementById("semester").value;
				document.getElementById('list_of_subjects').innerHTML="";
				subject_list[key].forEach(function(subject){
					const item=document.createElement("li");
					item.innerText=subject;
					document.getElementById('list_of_subjects').appendChild(item);
				})
			}
		}
	</script>
</html>
