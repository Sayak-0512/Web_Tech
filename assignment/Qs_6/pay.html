<html>
<body>
	<label for="payNow">Pay Now</label>
	<input type="radio" name="pay" id="payNow" />
	<br>
	<label for="payLater">Pay Later</label>
	<input type="radio" name="pay" id="payLater" />
	<input type="date" id="date_for_payment" style="display: none;" />	
</body>
<script>
	document.getElementById('payNow').addEventListener('click',function(){
		document.getElementById('date_for_payment').style.display="none";
	})
	document.getElementById('payLater').addEventListener('click',function(){
		document.getElementById('date_for_payment').style.display="block";
	})
	
</script>
</html>
